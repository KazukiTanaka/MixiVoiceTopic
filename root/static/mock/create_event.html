<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>emerges</title>
        <link rel="stylesheet" href="lib/jquery-mobile/jquery.mobile-1.0a3.min.css" />
        <link href="css/mock.css" rel="stylesheet">
        <script src="lib/jquery/jquery-1.5.min.js">
        </script>
        <script type="text/javascript" src="lib/car_go/car_go.js">
        </script>
        <script src="lib/jquery-mobile/jquery.mobile-1.0a3.js">
        </script>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                (1/2)イベントの作成 誰とどこへ行くか決めよう
            </div>
            <div data-role="content">
                <div data-role="fieldcontain" class='kouho'>
                    <fieldset data-role="controlgroup">
                        <legend>
                            イベントの作成 誰とどこへ行くか決めよう
                        </legend>
                        <div>
                            <div class="ui-grid-a">
                                <div class="ui-block-a">
                                    <img src='images/twitter-icon.png' class='user-icon'/>
                                </div>
                                <div class="ui-block-b">
                                    山へいきたいっ♪
                                </div>
                            </div>
                            <!-- /grid-a -->
                            <p>
                                <img src='images/twitter-icon.png' class='mini-user-icon' /><img src='images/twitter-icon.png' class='mini-user-icon' /><img src='images/twitter-icon.png' class='mini-user-icon' /><input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" />
                                <label for="checkbox-1">
                                    この中から誘う
                                </label>
                            </p>
                        </div>
                        <div>
                            <div class="ui-grid-a">
                                <div class="ui-block-a">
                                    <img src='images/mixi-icon.gif' class='user-icon'/>
                                </div>
                                <div class="ui-block-b">
                                    高尾山のパワースポット具合がぱねぇ！！！
                                </div>
                            </div>
                            <!-- /grid-a -->
                            <p>
                                <img src='images/mixi-icon.gif' class='mini-user-icon' /><img src='images/mixi-icon.gif' class='mini-user-icon' /><img src='images/mixi-icon.gif' class='mini-user-icon' /><input type="checkbox" name="checkbox-2" id="checkbox-2" class="custom" />
                                <label for="checkbox-2">
                                    この中から誘う
                                </label>
                            </p>
                        </div>
                        <div>
                            <div class="ui-grid-a">
                                <div class="ui-block-a">
                                    <img src='images/twitter-icon.png' class='user-icon'/>
                                </div>
                                <div class="ui-block-b">
                                    高尾山いきたいんですが、得意な人いませんか？４月ごろを希望
                                </div>
                            </div>
                            <!-- /grid-a -->
                            <p>
                                <img src='images/twitter-icon.png' class='mini-user-icon' /><input type="checkbox" name="checkbox-3" id="checkbox-3" class="custom" />
                                <label for="checkbox-3">
                                    この中から誘う
                                </label>
                            </p>
                        </div>
						<a href="#createevent-step2" data-role="button" data-icon='arrow-r'>イベントを作る</a> 
                    </fieldset>
                </div>
            </div>
        </div>
		
		<!-- イベント作成 具体的にしよう -->
        <div data-role="page" id='createevent-step2'>
            <div data-role="header">
                (2/2)具体的に決定しよう
            </div>
            <div data-role="content">
            	<div data-role="fieldcontain">
	                <div class="ui-grid-a">
	                    <div class="ui-block-a">
	                        <img src='images/twitter-icon.png' class='user-icon'/>
	                    </div>
	                    <div class="ui-block-b">
	                    	<textarea cols="40" rows="8" name="textarea" id="textarea">高尾山のパワースポット具合がぱねぇ！！！</textarea>
	                    </div>
	                </div>
				 	<fieldset data-role="controlgroup" data-type="horizontal">
						<legend>
                            1.イベントに招待する人を選んでください
                        </legend>
						<input type="checkbox" name="checkbox-4" id="checkbox-4" class="custom" />
						<label for="checkbox-4"><img src='images/mixi-icon.gif' class='user-icon' /></label>
						<input type="checkbox" name="checkbox-5" id="checkbox-5" class="custom" />
						<label for="checkbox-5"><img src='images/mixi-icon.gif' class='user-icon' /></label>
						<input type="checkbox" name="checkbox-6" id="checkbox-6" class="custom" />
						<label for="checkbox-6"><img src='images/mixi-icon.gif' class='user-icon' /></label>
						<input type="checkbox" name="checkbox-7" id="checkbox-7" class="custom" />
						<label for="checkbox-7"><img src='images/twitter-icon.png' class='user-icon' /></label>
				    </fieldset>
					
					<fieldset data-role="controlgroup">
						<legend>
                            2.開催日を決定してください。最大で９個決められます
                        </legend>
						カレンダーUIで最速の開始日から３０日分を表示。その中から選ぶ
					</fieldset>
					<fieldset data-role="controlgroup">
						<legend>
                            3.予算を決めましょう
                        </legend>
						<select name="select-choice-1" id="select-choice-1">
							<option value="0">0</option>
							<option value="1000">~1000</option>
							<option value="2000">~2000</option>
							<option value="3000">~3000</option>
							<option value="5000">~5000</option>
							<option value="5000+">5000~</option>
						</select>
					</fieldset>
					
					<fieldset data-role="controlgroup">
						<legend>
                            4.募集メッセージを送りましょう
                        </legend>
						<textarea rows='10' style='height: 70px;'>Twitterで高尾山に得意な人を見つけたので、その人に案内してもらいながらパワースポット巡りします。運動にもなるし行きませんか？</textarea>
					</fieldset>            		
					<a href="#createevent-step3" data-role="button" data-icon='arrow-r'>招待する</a> 
				</div>
            </div>
		</div>
        <div data-role="page" id='createevent-step3'>
            <div data-role="header">
                イベントの作成完了
            </div>
            <div data-role="content">
            	招待メッセージを招待するユーザーに送信しました。
            </div>
		</div>

        <div data-role="page">
            <div data-role="header">
            </div>
            <div data-role="content">
            	
            </div>
		</div>

    </body>
</html>
