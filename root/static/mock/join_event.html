<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>emerges</title>
        <link rel="stylesheet" href="lib/jquery-mobile/jquery.mobile-1.0a3.min.css" />
        <link href="css/mock.css" rel="stylesheet">
        <script src="lib/jquery/jquery-1.5.min.js">
        </script>
        <script type="text/javascript" src="lib/car_go/car_go.js">
        </script>
        <script src="lib/jquery-mobile/jquery.mobile-1.0a3.js">
        </script>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
            	XXさんから遊びに誘われています
            </div>
            <div data-role="content" class='join'>
                 <div>
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <img src='images/twitter-icon.png' class='user-icon'/>
                        </div>
                        <div class="ui-block-b">
                            高尾山いきたいんですが、得意な人いませんか？４月ごろを希望
                        </div>
                    </div>
                    <!-- /grid-a -->
                    <div class="ui-grid-a reply">
                        <div class="ui-block-a">
                            イイネ！前にパワースポット巡りをしたから結構得意だよ。
                        </div>
                        <div class="ui-block-b">
                            <img src='images/twitter-icon2.png' class='user-icon'/>
                        </div>
                    </div>
                    <!-- /grid-a -->
                </div>
                <div class="ui-grid-a">
                    <div class="ui-block-a" style='width:10%'>
                    	遊ぶ内容
                    </div>
                    <div class="ui-block-b">
                        Twitterで高尾山に得意な人を見つけたので、その人に案内してもらいながらパワースポット巡りします。
						お昼ぐらいに高尾駅に集合して、ご飯を食べて山登りします。
						靴はスニーカーでお願いします。
						予算はお昼代とロープウェイ代（帰りの分）で考えています。
						<p>
							予算：~２０００円ぐらい
						</p>
                    </div>
                </div>
			 	<fieldset data-role="controlgroup" data-type="horizontal">
					<legend>
                        参加可能な日を選択してください
                    </legend>
					<input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" />
					<label for="checkbox-1">4/1</label>
					<input type="checkbox" name="checkbox-2" id="checkbox-2" class="custom" />
					<label for="checkbox-2">4/2</label>
					<input type="checkbox" name="checkbox-3" id="checkbox-3" class="custom" />
					<label for="checkbox-3">4/8</label>
					<input type="checkbox" name="checkbox-4" id="checkbox-4" class="custom" />
					<label for="checkbox-4">4/9</label>
					<input type="checkbox" name="checkbox-5" id="checkbox-5" class="custom" />
					<label for="checkbox-5">4/15</label>
					<input type="checkbox" name="checkbox-6" id="checkbox-6" class="custom" />
					<label for="checkbox-6">4/16</label>
					<input type="checkbox" name="checkbox-7" id="checkbox-7" class="custom" />
					<label for="checkbox-7">4/25</label>
					<input type="checkbox" name="checkbox-8" id="checkbox-8" class="custom" />
					<label for="checkbox-8">4/26</label>
			    </fieldset>
				<a href='#' data-role='button'>選んだ日で参加する</a>
                <div class="ui-grid-a">
                    <div class="ui-block-a" style='width:20%'>
                    	他にこんな人も誘われています
                    </div>
                    <div class="ui-block-b">
                    	<img src='images/mixi-icon.gif' class='mini-user-icon' />
                    	<img src='images/mixi-icon.gif' class='mini-user-icon' />
                    	<img src='images/mixi-icon.gif' class='mini-user-icon' />
                    </div>
                </div>

				<p style='margin-top:50px'>									
					<div data-inline="true">
						<a href='#' data-role='button'>明日予定を確認してから返事をする</a>
						<a href='#' data-role='button'>都合が合わないので今回はキャンセルする</a>
					</div>
				</p>
            </div>
        </div>
    </body>
</html>
